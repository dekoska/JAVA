<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="background">

    <form class="login" autocomplete="off" action="#" th:object="${user}" th:action="@{/register}" method="POST">
        <h1>Sign up</h1>
        <div class="inputBx">
            <input th:field="*{username}" type="input" name="username" placeholder="Username" required>
        </div>
        <div class="inputBx">
            <input th:field="*{password}" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="inputBx">
            <input th:field="*{email}" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="inputBx">
            <input type="submit" value="Register me">
        </div>
        <div class="links">
            <a href="http://localhost:8081/login">Log in</a>
        </div>
    </form>

</body>
</html>
