<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="background">

<form class="login" th:action="@{/login}" method="POST">
  <h1>Sign in</h1>
  <div class="inputBx">
    <input type="input" name="username" placeholder="Username" required>
  </div>
  <div class="inputBx">
    <input type="password" name="password" placeholder="Password" required>
  </div>
  <div class="inputBx">
    <input type="submit" value="Log in">
  </div>
  <div class="links">
    <a href="#">Forget Password</a>
    <a href="http://localhost:8081/register">Sign up</a>
  </div>
</form>

</body>
</html>
